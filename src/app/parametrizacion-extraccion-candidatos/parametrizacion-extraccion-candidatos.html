<!--p>Form parametrizacion-extraccion-candidatos funciona!</p-->
<h2>Parametrizar extracción de candidatos</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>Nombre de la regla:</label>
    <textarea formControlName="analisisEvento"></textarea>
  </div>
  <div>
    <label>Días Anticipados de Vencimiento:</label>
    <input type="text" formControlName="contactoCorredor">
  </div>
  <!-- Agrega más campos aquí -->
  <button type="submit" [disabled]="!form.valid">Completar Tarea</button>
  <button type="button" (click)="cancel()">Cancelar</button>
</form>
